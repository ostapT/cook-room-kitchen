{% extends "base.html" %}

{% block content %}
  <h1>
    Dish type list
    <a href="#" class="btn btn-primary link-to-page">
      Add new
    </a>
  </h1>

  {% if dish_type_list %}
    <ul>
      {% for dish_type in dish_type_list %}
        <li>
          {{ dish_type.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dish types yet</p>
  {% endif %}
{% endblock %}
